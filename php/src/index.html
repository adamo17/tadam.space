<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>tadam.space dashboard</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="/styles/global.css" />
    </head>
    <body>
        <div class="container-fluid text-center" id="root">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="row text-center">
                    <div class="col text-start">
                        <img
                            src="/images/tspace.png"
                            alt="TSPACE"
                            width="200px"
                        />
                    </div>
                    <div class="col">
                        <a href="index.html" class="navbar-item active">Home</a>
                    </div>
                    <div class="col">
                        <a href="index.html" class="navbar-item">Tracker</a>
                    </div>
                    <div class="col text-end">
                        <a href="index.html" class="navbar-item"
                            ><i class="fas fa-user-circle"></i
                        ></a>
                    </div>
                </div>
            </nav>

            <!-- * Content -->
            <div class="container-fluid">
                <!-- Loader -->
                <div class="lds-grid" id="loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <h2 class="mt-5">☀️ Welcome back, Adam!</h2>
            </div>
        </div>

        <!-- jQuery & ajax, Bootstrap -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>

        <script>
            $("#root").hide();
            $(document).ready(function () {
                $("#loader").fadeOut("fast");
                $("#root").fadeIn("fast");
            });
        </script>
    </body>
</html>
