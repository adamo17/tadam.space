<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>tadam.space dashboard</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="/styles/global.css" />
    </head>
    <body>
        <div class="container-fluid text-center" id="root">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="row text-center">
                    <div class="col text-start">
                        <img
                            src="/images/tspace.png"
                            alt="TSPACE"
                            width="200px"
                        />
                    </div>
                </div>
            </nav>

            <!-- * Content -->
            <div class="login-form row">
                <div class="col"></div>
                <div class="col">
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <h3>Log in</h3>
                    <br />
                    <div class="alert alert-warning" role="alert" data-bs-theme="dark" id="login-alert">
                        <span id="login-alert-text"></span>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-2 col-form-label"
                            >Username</label
                        >
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control bg-dark text-white"
                                id="username"
                                name="username"
                            />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-2 col-form-label"
                            >Password</label
                        >
                        <div class="col-sm-10">
                            <input
                                type="password"
                                class="form-control bg-dark text-white"
                                id="password"
                                name="password"
                            />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <button
                            class="btn btn-outline-light btn-sm"
                            onclick="login()"
                        >
                            Login
                        </button>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <!-- Loader -->
        <div class="lds-grid" id="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- jQuery & ajax, Bootstrap -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="scripts/sha512.js"></script>
        <script src="scripts/cookies.js"></script>

        <script>
            var locked = false;
            $("#root").hide();
            $("#login-alert").hide();
            let token = getCookie("token")
            $.ajax({
                url: "/api/v1/user/verify_token.php",
                headers: {"Authorization": "Bearer " + token},
                success: function(data) {
                    let valid = data.valid;
                    if(valid) {
                        window.location.replace("./index.html");
                    }
                }
            })
            $(document).ready(function () {
                if(locked != true) {
                    $("#loader").fadeOut("fast");
                    $("#root").fadeIn("fast");
                } else {
                    $("#loader").fadeOut("fast");
                    window.location.replace("./locked.html")
                }

                let params = new URLSearchParams(window.location.search)
                if(params.has("msg")) {
                    $("#login-alert").removeClass("alert-danger");
                    $("#login-alert").addClass("alert-warning");
                    $("#login-alert-text").text(params.get("msg"));
                    $("#login-alert").fadeIn("fast");
                }
            });
            function login() {
                var username = btoa($("#username").val());
                var password = SHA512($("#password").val());
                $("#loader").fadeIn("fast");
                $("#root").fadeOut("fast");
                $("#login-alert").fadeOut("fast");
                $.ajax({
                    url: "/api/v1/user/login.php",
                    data: JSON.stringify({
                        "username": username,
                        "password": password,
                    }),
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    success: function(data) {
                        // $("#login-alert").removeClass("alert-danger");
                        // $("#login-alert").removeClass("alert-warning");
                        // $("#login-alert").addClass("alert-success");
                        // $("#login-alert").fadeIn("fast");
                        // $("#login-alert-text").text("Success! Token: " + data.token);
                        setCookie("token", data.token, 7);
                        window.location.replace("./login.html");
                    },
                    error: function(data) {
                        if(data.responseJSON.code == "3" || data.responseJSON.code == "4"){
                            $("#login-alert").removeClass("alert-danger");
                            $("#login-alert").addClass("alert-warning");
                        } else if (data.responseJSON.code == "6") {
                            window.location.replace("./locked.html")
                        } else {
                            $("#login-alert").removeClass("alert-warning");
                            $("#login-alert").addClass("alert-danger");
                        }
                        $("#login-alert").fadeIn("fast");
                        $("#login-alert-text").text(data.responseJSON.message);
                    },
                    complete: function() {
                        $("#loader").fadeOut("fast");
                        $("#root").fadeIn("fast");
                    }
                });
            }
        </script>
    </body>
</html>
