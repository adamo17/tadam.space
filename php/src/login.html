<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>tadam.space dashboard</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="/styles/global.css" />
    </head>
    <body>
        <div class="container-fluid text-center" id="root">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="row text-center">
                    <div class="col text-start">
                        <img
                            src="/images/tspace.png"
                            alt="TSPACE"
                            width="200px"
                        />
                    </div>
                </div>
            </nav>

            <!-- * Content -->
            <div class="login-form row">
                <div class="col"></div>
                <div class="col">
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <h3>Log in</h3>
                    <br />
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-2 col-form-label"
                            >Username</label
                        >
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control bg-dark text-white"
                                id="username"
                                name="username"
                            />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-2 col-form-label"
                            >Password</label
                        >
                        <div class="col-sm-10">
                            <input
                                type="password"
                                class="form-control bg-dark text-white"
                                id="password"
                                name="password"
                            />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <button
                            class="btn btn-outline-light btn-sm"
                            onclick="login()"
                        >
                            Login
                        </button>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <!-- Loader -->
        <div class="lds-grid" id="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- jQuery & ajax, Bootstrap -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="scripts/sha512.js"></script>

        <script>
            $("#root").hide();
            $(document).ready(function () {
                $("#loader").fadeOut("fast");
                $("#root").fadeIn("fast");
            });
            function login() {
                var username = SHA512($("#username").val());
                var password = SHA512($("#password").val());
                $("#loader").fadeIn("fast");
                $("#root").fadeOut("fast");
                $.ajax({
                    url: "/api/v1/user/login.php",
                    data: {
                        username: username,
                        password: password,
                    },
                    method: "POST",
                    success: function(data) {
                        $("#username").val("gg")
                    },
                    error: function(data) {
                        $("#username").val("lol")
                    },
                    complete: function() {
                        $("#loader").fadeOut("fast");
                        $("#root").fadeIn("fast");
                    }
                });
            }
        </script>
    </body>
</html>
