            crossorigin="anonymous"
        ></script>

        <script>
            let paused = false;

            $("#root").hide();
            let token = getCookie("token");
            $.ajax({
                url: "/api/v1/user/verify_token.php",
                headers: { Authorization: "Bearer " + token },
                success: function (data) {
                    if (!data.valid)
                        window.location.replace(
                            "/login.html?msg=You%20need%20to%20be%20logged%20in%20to%20view%20this%20page."
                        );
                },
            });
            let jwt = parseJwt(getCookie("token"));
            username = atob(jwt.user);
            let params = new URLSearchParams(window.location.search);
            if (params.has("error")) {
                $("#error-alert").show();
                $("#error-alert-text").text(params.get("error"));
            }
            function errorAlert(message, reset = false) {
                const unixTimestamp = timestamp * 1000; // Replace with your Unix timestamp in milliseconds
                const currentTime = new Date().getTime();
                const elapsedMilliseconds = currentTime - unixTimestamp;

                const elapsedTimeElement = document.getElementById("elapsed");
                elapsedTimeElement.textContent =
                    formatTime(elapsedMilliseconds);
            }

            let startTime;
            let interval;
            let pausedTime = 0;
            function formatMilliseconds(milliseconds) {
                const seconds = Math.floor(milliseconds / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);

                const formattedHours = String(hours).padStart(2, "0");
                const formattedMinutes = String(minutes % 60).padStart(2, "0");
                const formattedSeconds = String(seconds % 60).padStart(2, "0");

                return `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
            }
            function updateTimer(time) {
                const currentTime = new Date().getTime();
                const elapsedTime = currentTime - startTime + pausedTime;
                timerElement.textContent = formatMilliseconds(elapsedTime);
            }
            function updateTimer1(time) {
                const currentTime = new Date().getTime();
                const elapsedTime = currentTime - startTime;
                timerElement.textContent = formatMilliseconds(elapsedTime);
            }
            const timerElement = document.getElementById("timer");
            const pauseButton = document.getElementById("pause");
            const resumeButton = document.getElementById("resume");
            const resumeButton1 = document.getElementById("resume1");
            pauseButton.addEventListener("click", () => {
                clearInterval(interval);
                pausedTime += new Date().getTime() - startTime;
            });
            resumeButton.addEventListener("click", () => {
                startTime = new Date().getTime() - pausedTime;
                interval = setInterval(updateTimer, 1000);
                pausedTime = 0; // Reset paused time
            });
            resumeButton1.addEventListener("click", () => {
                // startTime = new Date().getTime() - pausedTime;
                interval = setInterval(updateTimer1, 1000);
                pausedTime = 0; // Reset paused time
            });
            function getUnixTimestamp() {
                const currentTime = new Date().getTime();
                const elapsedMilliseconds =
                    currentTime - startTime + pausedTime;
                const unixTimestamp =
                    Math.floor(currentTime / 1000) -
                    Math.floor(elapsedMilliseconds / 1000);
                return unixTimestamp;
            }

            async function prepare() {
                if (params.has("timer_id")) {
                    try {
                        await $.ajax({
                            url: "/api/v1/timer/get.php",
                            method: "POST",
                            headers: {
                                Authorization: "Bearer " + token,
                                "Content-Type": "application/json",
                            },
                            data: JSON.stringify({
                                id: params.get("timer_id"),
                            }),
                            success: function (data) {
                                $("#start").hide();
                                $("#pause").hide();
                                $("#resume").hide();
                                $("#resume1").show();
                                elapsed = data.elapsed;
                                startTime = new Date().getTime() - elapsed;
                                updateTimer();
                            },
                            error: function (data) {},
                        });
                    } catch (e) {
                        // console.log(e);
                    }
                } else {
                    $("#resume").hide();
                    $("#resume1").hide();
                    $("#pause").hide();
                }
            }

            $.ajax({
                url: "/api/v1/user/get_avatar.php",
                headers: { Authorization: "Bearer " + token },
                success: function (data) {
                    $("#avatar").attr("src", data.url);
                    $("#avatar").attr("alt", username);
                },
            });
            $(document).ready(async function () {
                await prepare();
                $("#loader").fadeOut("fast");
                $("#root").fadeIn("fast");
            });
            function logout() {
                $("#loader").fadeIn("fast");
                $("#root").fadeOut("fast");
                $.ajax({
                    url: "/api/v1/user/logout.php",
                    headers: { Authorization: "Bearer " + token },
                    complete: function () {
                        window.location.replace("/login.html");
                    },
                });
            }

            // function start() {
            //     $("#loader").fadeIn("fast");
            //     $("#root").fadeOut("fast");
            //     $("#start").hide();
            //     $("#pause").show();

            //     $.ajax({
            //         url: "/api/v1/timer/create.php",
            //         method: "POST",
            //         headers: {
            //             Authorization: "Bearer " + token,
            //         },
            //         success: function (data) {
            //             window.location.replace("/projects/worktime/timer/?timer_id=" + data.id);
            //         },
            //         error: function (data) {},
            //         complete: function () {
            //             $("#loader").fadeOut("fast");
            //             $("#root").fadeIn("fast");
            //         },
            //     });
            // }
            function pause() {
                $("#loader").fadeIn("fast");
                $("#root").fadeOut("fast");
                $("#pause").hide();
                $("#resume").show();

                $.ajax({
                    url: "/api/v1/timer/save.php",
                    method: "POST",
                    headers: {
                        Authorization: "Bearer " + token,
                        "Content-Type": "application/json",
                    },
                    data: JSON.stringify({
                        id: params.get("timer_id"),
                        elapsed: getUnixTimestamp() / 1000,
                    }),
                    success: function (data) {
                        // window.location.replace("/projects/worktime/timer/?timer_id=" + data.id);
                    },
                    error: function (data) {},
                    complete: function () {
                        $("#loader").fadeOut("fast");
                        $("#root").fadeIn("fast");
                    },
                });
                $("#loader").fadeOut("fast");
                $("#root").fadeIn("fast");
            }
            function resume() {
                $("#loader").fadeIn("fast");
                $("#root").fadeOut("fast");
                $("#resume").hide();
                $("#resume1").hide();
                $("#pause").show();
                $("#loader").fadeOut("fast");
                $("#root").fadeIn("fast");
            }
        </script>
